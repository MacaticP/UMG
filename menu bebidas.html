<!DOCTYPE html>
<html>
  <head>
    <title>Menú de bebidas</title>
    <style>
      .bebida {
        display: inline-block;
        margin: 20px;
        padding: 20px;
        border: 1px solid black;
        border-radius: 10px;
        text-align: center;
        width: 200px;
      }
      .bebida img {
        width: 150px;
        height: 150px;
        margin-bottom: 20px;
      }
      .bebida h3 {
        font-size: 1.2em;
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <h1>Menú de bebidas</h1>
    <div class="bebida">
      <img src="expreso.jpg" alt="Café negro">
      <h3>Café negro</h3>
    </div>
    <div class="bebida">
      <img src="capuchino.jpg" alt="Capuchino">
      <h3>Capuchino</h3>
    </div>
    <div class="bebida">
      <img src="late.jpg" alt="Latte">
      <h3>Latte</h3>
    </div>
  </body>
</html>

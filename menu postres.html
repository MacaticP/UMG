<!DOCTYPE html>
<html>
  <head>
    <title>Menú de Postres</title>
    <style>
      .bebida {
        display: inline-block;
        margin: 20px;
        padding: 20px;
        border: 1px solid black;
        border-radius: 30px;
        text-align: center;
        width: 200px;
      }
      .bebida img {
        width: 180px;
        height: 180px;
        margin-bottom: 20px;
      }
      .bebida h3 {
        font-size: 1.2em;
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <h1>Menú de Postres</h1>
    <div class="postres">
    </div>
      <img src="fresas.jpg" alt="Fresas con crema">
      <h3>fresas con crema</h3>
    </div>
    <div class="bebida">
      <img src="selva.jpg" alt="selva negra">
      <h3>Selva negra</h3>
    </div>
    <div class="bebida">
      <img src="zanahoria.jpg" alt="zanahoria">
      <h3>Pastel de Zanahoria</h3>
    </div>
  </body>
</html>
